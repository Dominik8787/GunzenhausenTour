<body>
<!--Rätselseite -->
<div data-role="page" class="page">
    <div class="inhalt left" data-role="content">
        <div class="raetsel_text">
            <h1>Problem melden</h1>
			<form enctype="text/plain" method="get" action="mailto:xxx">
			<p>Bitte meldet Probleme in der Tour, damit sie so schnell wie möglich behoben werden können!</p>
			<p>Geben Sie dazu bitte die Station und eine kurze Beschreibung des Problems an (z.B. QR-Code nicht mehr vorhanden).</p>
				<input type="submit" value="E-Mail senden" data-theme="a">
			</form>
        </div>
    </div> <!-- /content-->
    <div class="footer ui-bar" data-role="footer" data-position="fixed">
        <a href="#moreinfo" data-prefetch="true" data-role="button">Infos zum Ort</a>
        <!--<a href="#help" data-prefetch="true" data-role="button">Hilfe!</a>-->
    </div> <!-- /footer-->
</div>  <!-- /page -->
