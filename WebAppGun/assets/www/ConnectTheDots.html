        <script src="js/tween.min.js"></script>

        <script>
            var canvas = document.getElementById("canvas");
            var context = canvas.getContext("2d");
            context.fillStyle = 'black';
            context.strokeWidth = 5;

            var coords = [];
            var clickCount = 0;
            var tween = null;

            var drawPoints = [];

            var Punkt = {
                x: 0,
                y: 0
            };

            for (var i = 0; i !== 16; i++) {

                var p = Object.create(Punkt);
                p.x = parseInt($("#punkt" + i).css("left")) + 5;
                p.y = parseInt($("#punkt" + i).css("top")) + 5;
                coords.push(p);
            }

            function clickHandler() {
                var index = $(this).index();
                console.log("Index " + index);
                console.log("X-achse: " + coords[index].x);
                context.beginPath();
                context.arc(coords[index].x, coords[index].y, 40, 0, 2 * Math.PI);
                context.stroke();
                context.closePath();

                drawPoints[clickCount] = coords[index];
                clickCount++;

                if (clickCount === 2) {
                    clickCount = 0;
                    drawLine(drawPoints);
                    drawPoints = [];
                }
            }

            $(".punkt").click(clickHandler);

            function pointClicked(index) {

            }

            function drawLine(points) {
                $(".punkt").off("click");

                context.beginPath();
                context.moveTo(points[0].x, points[0].y);

                var endPoint = {
                    x: points[0].x,
                    y: points[0].y
                };

                tween = new TWEEN.Tween(endPoint)
                        .to({x: points[1].x, y: points[1].y}, 1000)
                        .easing(TWEEN.Easing.Linear.None)
                        .onUpdate(function() {

                    context.lineTo(endPoint.x, endPoint.y);
                    context.closePath();
                    context.stroke();

                }).start();

                tween.onComplete(function() {
                    $(".punkt").click(clickHandler);
                });
            }

            function animate() {
                requestAnimationFrame(animate);

                TWEEN.update();
            }
            ;

            animate();

        </script>
